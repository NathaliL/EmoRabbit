<!DOCTYPE html>
<html>
    <head>
        <title>Screen3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="GUI3.css">
        <script src="jquery.js"></script>
        <link rel="stylesheet" href="jquery-ui.css">
        <script src="jquery-ui.js"></script>

        
    </head>
    <body>
        <section class="title">
            <h1>Emo-Rabbit</h1>
        </section>
        <br>
        <section>
            <section class="review">
                <h2>Submit review</h2>
                <textarea rows="20" cols="80" id="submit" required></textarea>
                <br><br>
                <button id="summarize-button">Summarize</button>
                <button id="reset-button">Reset</button>
            </section>
            <section class="review">
                <h2>Summarized review</h2>
                <textarea rows="20" cols="80"></textarea>
                <br>
                <textarea rows="3" cols="80"></textarea>
            </section>
        </section>
        <script>
            $(document).ready(function(){
                $("#summarize-button").button();
                $("#reset-button").button();
                
            });

        </script>
    </body>
</html>
